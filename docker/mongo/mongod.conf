# =============================================================================
# TRF5 Scraper - MongoDB Configuration
# =============================================================================
# Configuração customizada para desenvolvimento local

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Bind em todas as interfaces (container)

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.25  # 256MB cache (adequado para desenvolvimento)

# Logging
systemLog:
  destination: syslog
  logLevel: 1  # INFO level

# Security
security:
  authorization: enabled

# Performance
operationProfiling:
  slowOpThresholdMs: 100

